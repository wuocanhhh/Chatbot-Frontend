<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trường Đại Học Y Dược Cần Thơ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin: 0 0 20px 0;
            color: #003366;
        }
        .container .input-group {
            margin-bottom: 15px;
        }
        .container .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        .container button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .container button:hover {
            background-color: #002244;
        }
        .doctor {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .doctor img {
            width: 50px;
            margin-right: 10px;
        }
        .doctor .speech-bubble {
            position: relative;
            background: #f0f0f0;
            border-radius: .4em;
            padding: 10px;
        }
        .doctor .speech-bubble:after {
            content: '';
            position: absolute;
            top: 50%;
            right: 100%;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            border-right-color: #f0f0f0;
            border-left: 0;
            border-top: 0;
            margin-top: -8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Trường Đại Học Y Dược Cần Thơ</h2>
    
    <img src="img/Logo_Đại_học_Y_Dược_Cần_Thơ.gif" alt="Logo">
    <form>
        <div class="input-group">
            <label for="username">Tài Khoản</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">Mật Khẩu</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit">Đăng Nhập</button>
    </form>
</div>

</body>
</html>
